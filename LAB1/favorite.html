<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Catalogue | Favorites</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white text-gray-900 dark:bg-black dark:text-gray-100">
    <!-- HEADER -->
    <header
      class="sticky top-0 z-40 bg-white/80 dark:bg-black/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800"
    >
      <div class="w-full px-6 lg:px-12">
        <nav class="flex items-center justify-between h-16 w-full">
          <!-- Logo -->
          <a href="index.html" class="flex items-center gap-3">
            <span
              class="text-2xl font-bold text-indigo-600 dark:text-indigo-400"
              >Book Catalogue</span
            >
          </a>

          
      <!-- Desktop Navigation -->
      <ul class="hidden md:flex items-center gap-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-indigo-500">Home</a></li>
        <li><a href="discover.html" class="hover:text-indigo-500">Discover</a></li>
        <li><a href="favorites.html" class="text-indigo-600 font-bold">Favorites</a></li>
        <li><a href="about.html" class="hover:text-indigo-500">About</a></li>
        <li><a href="signup.html" class="hover:text-indigo-500">Sign Up</a></li>
      </ul>

      <!-- Hamburger Button (for small screens) -->
      <button id="mobileMenuBtn" class="md:hidden ml-auto p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </nav>

    <!-- Mobile Navigation -->
    <div id="mobileMenu" class="hidden md:hidden flex-col mt-3 space-y-2 bg-white dark:bg-black p-4 rounded-lg shadow-lg">
      <a href="index.html" class="block hover:text-indigo-500">Home</a>
      <a href="discover.html" class="block hover:text-indigo-500">Discover</a>
      <a href="favorites.html" class="block text-indigo-600 font-bold">Favorites</a>
      <a href="about.html" class="block hover:text-indigo-500">About</a>
      <a href="signup.html" class="block hover:text-indigo-500">Sign Up</a>
        </nav>
      </div>
    </header>

    <script>
  const mobileMenuBtn = document.getElementById("mobileMenuBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  mobileMenuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>

    <main class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6 text-center">❤️ My Favorite Books</h1>
      <section
        id="favoritesContainer"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></section>
    </main>

    <script>
      const container = document.querySelector("#favoritesContainer");
      const toastContainer = document.createElement("div");
      toastContainer.className = "fixed top-5 right-5 z-50 space-y-2";
      document.body.appendChild(toastContainer);

      function showToast(msg, type = "info") {
        const toast = document.createElement("div");
        toast.className = `px-4 py-2 rounded-lg shadow text-white ${
          type === "success" ? "bg-green-600" : "bg-red-600"
        }`;
        toast.textContent = msg;
        toastContainer.appendChild(toast);
        setTimeout(() => toast.remove(), 2000);
      }

      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      function renderFavorites() {
        if (favorites.length === 0) {
          container.innerHTML =
            '<p class="text-center text-gray-500 col-span-full">No favorites yet.</p>';
          return;
        }

        container.innerHTML = favorites
          .map(
            (book) => `
      <div class="p-4 bg-white dark:bg-gray-800 shadow rounded hover:shadow-lg transition-shadow">
        <img src="${book.cover}" alt="${book.title}" class="w-full h-64 object-cover rounded">
        <h3 class="mt-2 font-bold">${book.title}</h3>
        <p class="text-gray-600 dark:text-gray-400">${book.author}</p>
        <button class="mt-2 text-red-500 hover:text-red-700 remove-btn" data-id="${book.id}">❌ Remove</button>
      </div>`
          )
          .join("");

        document.querySelectorAll(".remove-btn").forEach((btn) => {
          const bookId = btn.getAttribute("data-id");
          btn.addEventListener("click", () => {
            favorites = favorites.filter((b) => b.id !== bookId);
            localStorage.setItem("favorites", JSON.stringify(favorites));
            renderFavorites();
            showToast("Removed from favorites ❌", "error");
          });
        });
      }

      renderFavorites();

      // Sync with Discover page updates
      window.addEventListener("favoritesUpdated", () => {
        favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        renderFavorites();
      });
    </script>
  </body>
</html>
